<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="background-color:#000; width:500px; height:500px;">
  <defs>
    <clipPath id="rhombus">
      <path d="M50 5 L95 50 L50 95 L5 50 Z" />
    </clipPath>

    <style>
      .line { fill: none; stroke: #39d353; stroke-width: 2.2; stroke-linecap: round; }
      @keyframes waveFlow {
        0%, 100% { stroke-dashoffset: 0; transform: translate(0, 0); }
        50% { stroke-dashoffset: 5; transform: translate(1px, 1px); }
      }
      .anim { animation: waveFlow 4s ease-in-out infinite; }
    </style>
  </defs>

  <g clip-path="url(#rhombus)">
    <g class="anim">
      <path class="line" d="M20 30 Q35 45 25 60" />
      <path class="line" d="M28 22 Q43 37 33 52" />
      <path class="line" d="M36 14 Q51 29 41 44" />
      <path class="line" d="M44 6  Q59 21 49 36" />
    </g>

    <g class="anim" style="animation-delay: -1.3s;">
      <path class="line" d="M55 10 L85 40" />
      <path class="line" d="M63 15 L90 42" />
      <path class="line" d="M71 20 L94 43" />
      <path class="line" d="M79 25 L97 43" />
      <path class="line" d="M50 25 L75 50" />
    </g>

    <g class="anim" style="animation-delay: -2.6s;">
      <path class="line" d="M15 65 Q45 50 85 65" />
      <path class="line" d="M25 73 Q50 58 90 73" />
      <path class="line" d="M35 81 Q55 66 95 81" />
      <path class="line" d="M45 89 Q60 74 85 89" />
      <path class="line" d="M55 95 Q65 85 75 95" />
